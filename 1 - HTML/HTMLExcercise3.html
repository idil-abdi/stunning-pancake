<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Form</h1>
    </header>
    <main>
      <form action="#">
        <label id="nameid" for="name">Name:</label>
        <br />
        <input type="text" id="nameid" placeholder="John Smith" /> <br />
        <label id="emailid" for="email" aria->Email:</label>
        <br />
        <input type="email" id="emailid" placeholder="John3@gmail.com" /> <br />
        <label id="addressid" for="address">Address:</label>
        <br />
        <input type="text" id="addressid" placeholder="35 Green Street" />
        <br />
        <label id="messageid" for="message">Message:</label> <br />
        <textarea rows="4" cols="20" name="message">
          Enter text here...</textarea
        >
      </form>
    </main>
  </body>
</html>
